<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Favicon links -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insuryance Terminal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- tsparticles (particles.js alternative) -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>

    <style>
        #normal-content {
            display: none;
            padding: 40px;
            max-width: 900px;
            margin: 40px auto;
            font-family: sans-serif;
        }
        #normal-content h1 {
            font-size: 36px;
            color: #333;
        }
        .normal-section {
            margin-top: 40px;
        }
        .normal-section h2 {
            font-size: 24px;
            color: #555;
        }
        .normal-section p, .normal-section a {
            font-size: 18px;
            line-height: 1.6;
            color: #444;
            text-decoration: none;
        }
        .normal-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Particle background -->
    <div id="tsparticles" style="position: fixed; z-index: -1; width: 100%; height: 100%; top: 0; left: 0;"></div>

    <!-- Terminal Interface -->
    <div id="app">
        <div id="terminal-output"></div>
        <div id="input-container">
            <span class="prompt">></span>
            <input type="text" id="terminal-input" autofocus>
        </div>
    </div>

    <!-- Minimal Portfolio Page (Hidden by default) -->
    <div id="normal-content">
        <h1>Hi, I'm Suryansham Tiwari</h1>

        <section class="normal-section" id="about">
            <h2>About Me</h2>
            <p>
                Iâ€™m the founder of FinLead AI, was an early bird at PhonePe Insurance, and have built patented products across hardware and software.
            </p>
        </section>

        <section class="normal-section" id="portfolio">
            <h2>Portfolio</h2>
            <p>
                Explore my work on <a href="https://github.com/insuryance" target="_blank">GitHub</a> or connect via <a href="https://www.linkedin.com/in/suryanshamtiwari" target="_blank">LinkedIn</a>.
            </p>
        </section>

        <section class="normal-section" id="contact">
            <h2>Contact</h2>
            <p>
                Email: <a href="mailto:insuryance@gmail.com">insuryance@gmail.com</a>
            </p>
        </section>
    </div>

    <script src="script.js"></script>

    <script>
        // Make switchToNormalMode globally accessible
        function switchToNormalMode() {
            document.getElementById("app").style.display = "none";
            document.getElementById("normal-content").style.display = "block";
        }
        window.switchToNormalMode = switchToNormalMode;
    </script>
</body>
</html>
